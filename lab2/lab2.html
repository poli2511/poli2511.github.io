<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Таблицы</title>
<style>

table {
	width: 200px;
	border: 1px solid black;
	margin: 20px;
	float: left;
	border: 0;
}
td, th {
	border: 1px solid black;
	padding: 30px;
}

</style>
</head>
<body>
	<table><tbody><tr><td style="border: 0;" ><table>
		<caption>1-я таблица</caption>
		<tbody>
		<tr>
			<td rowspan="2">1</td>
			<td colspan="2">2</td>

		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
		</tbody>
	</table>
</td><td style="border: 0;" ><table>
	<caption>2-я таблица</caption>
	<tbody>
	<tr>
		<td colspan="2">1</td>
	</tr>
	<tr>
		<td rowspan="2">3</td>
		<td>4</td>
	</tr>
	<tr>
		<td>6</td>
	</tr>
	</tbody>
</table>
	
</td></tr><tr><td style="border: 0;">
	<table>
		<caption>3-я таблица</caption>
		<tbody>
		<tr>
			<td>1</td>
			<td rowspan="2">2</td>
		</tr>
		<tr>
			<td>3</td>
		</tr>
		<tr>
			<td colspan="2">5</td>
		</tr>
		</tbody>
	</table>
	
</td><td style="border: 0;" >
	

	<table>
		<caption>4-я таблица</caption>
		<tbody>
		<tr>
			<td colspan="2">1</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td colspan="2">5</td>
		</tr>
		</tbody>
	</table>
</td></tr></tbody></table>
</body></html>
